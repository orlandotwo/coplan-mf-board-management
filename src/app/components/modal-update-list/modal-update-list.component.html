<div class="flex justify-center items-center ">
  <div  class="fixed inset-0 px-2 z-10 overflow-hidden flex items-center justify-center">
    <div   class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <!-- Modal Content -->
    <div  [formGroup] ="formList" class="bg-white rounded-md shadow-xl overflow-hidden max-w-md w-full sm:w-96 md:w-1/2 lg:w-2/3 xl:w-1/3 z-50" >
      <!-- Modal Header -->
      <div class="bg-primary-300 text-white px-4 py-2 flex justify-between">
        <h2 class="text-lg font-semibold">Actualizar Card</h2>

        <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list w-6 h-6">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3" y2="6"></line>
          <line x1="3" y1="12" x2="3" y2="12"></line>
          <line x1="3" y1="18" x2="3" y2="18"></line>
        </svg>
      </div>
      <!-- Modal Body -->
      <div class="w-full max-w-sm mx-auto m-2" >
        <label class="flex items-center text-gray-700">
          <span class="mr-2">Nombre: </span>
          <span [class.hidden]="ocultarCampo.nombre">{{ formList.get('nombre')!.value }}</span>
            @if(ocultarCampo.nombre){
              <input type="text" class="input-primary"  formControlName="nombre"/>
            }
          <button type="button" class="ml-2 text-gray-500 hover:text-gray-700"  (click)="ocultarCampo.nombre= !ocultarCampo.nombre">
            <svg class="w-6 h-6 text-gray-800 dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.779 17.779 4.36 19.918 6.5 13.5m4.279 4.279 8.364-8.643a3.027 3.027 0 0 0-2.14-5.165 3.03 3.03 0 0 0-2.14.886L6.5 13.5m4.279 4.279L6.499 13.5m2.14 2.14 6.213-6.504M12.75 7.04 17 11.28"/>
            </svg>
          </button>
        </label>
      </div>

      <!-- Modal Footer -->
      <div class="border-t px-4 py-2 flex justify-end items-baseline">
        <div class="flex items-center">
          <button type="button" class="ml-0 text-gray-500 hover:text-gray-700 hover:scale-125" (click)="deleteList()">
            <svg class="w-6 h-6 text-gray-800 dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
            </svg>
          </button>
        </div>
        <div class="flex items-center ml-auto">
          <button class="btn-primary mr-2" (click)="cerrarModal(false)"> Cancelar </button>
          <button class="btn-primary"   (click)="updateList()" > Accept </button>
        </div>
      </div>
    </div>
  </div>
</div>
