<div class="flex justify-center items-center ">
  <div  class="fixed inset-0 px-2 z-10 overflow-hidden flex items-center justify-center">
    <div   class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <!-- ------------------------------------------------------------------------------------------------------------------------------------------ -->
    <div [formGroup] ="formList" class="bg-white rounded-lg border border-primary-100  max-w-md w-full overflow-hidden z-50" >

      <h2 class="text-2xl font-bold mb-6 pt-8 text-center text-gray-800">Actualizar Lista</h2>

      <div class="bg-primary-300 text-white py-1 flex justify-between mt-4 hover:bg-primary-400 active:bg-primary-400" >
        <div class="w-10 px-1">
          <svg  xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list w-12 h-12">
            <line x1="8" y1="6" x2="21" y2="6"></line>
            <line x1="8" y1="12" x2="21" y2="12"></line>
            <line x1="8" y1="18" x2="21" y2="18"></line>
            <line x1="3" y1="6" x2="3" y2="6"></line>
            <line x1="3" y1="12" x2="3" y2="12"></line>
            <line x1="3" y1="18" x2="3" y2="18"></line>
          </svg>
        </div>
        <div class="w-1">
          <div class="h-full w-0.5 bg-slate-50 my-auto"></div>
        </div>
        @if(!ocultarCampo.nombre){
          <div class="w-5/6 flex items-center pl-2" (click)="ocultarCampo.nombre= !ocultarCampo.nombre">
            <h2 class="text-sm  font-semibold">{{ formList.get('nombre')!.value }}</h2>
          </div>
        }@else {
          <div class="w-5/6 flex items-center pr-2">
            <input type="text" class="input-primary" formControlName="nombre" />
          </div>
        }
      </div>


      <div class="px-20">
        <button class="bg-primary-300 text-white rounded-full w-full py-2 hover:bg-primary-500 mb-1 mt-12" (click)="updateList()"> Aceptar </button>
        <button class="bg-primary-300 text-white rounded-full w-full py-2 hover:bg-primary-500 mt-1 mb-2" (click)="cerrarModal(false)"> Cancelar </button>
      </div>

      <div class="flex justify-start px-4 pb-4 pt-1" (click)="deleteList()">
        <button type="button" class="ml-0 text-gray-500 hover:text-gray-700 hover:scale-125" >
          <svg class="w-6 h-6 text-gray-800 dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
          </svg>
        </button>
      </div>

    </div>
    <!-- ------------------------------------------------------------------------------------------------------------------------------------------ -->
  </div>
</div>
