<div class="fixed items-center justify-center w-full text-white">
  <div class="flex items-center mx-auto mt-3 mb-3 rounded-full gap-x-4 lg:gap-x-6 bg-slate-300" style="width:520px">
    <p class="ml-4 text-stone-900"><b>{{this.titleBoard}}</b></p>

    <div class="w-96">
      <div class="relative rounded-md">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>

        </div>
        <input type="text" name="iFind" id="iFind"
          class="bg-slate-400 block w-full rounded-full border-0 py-1.5 pl-10 text-white placeholder:text-white placeholder focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          placeholder="Buscar por nombre de lista..." (input)="onSearch($event)" >
      </div>
    </div>

    <button type="button" class="-m-2.5 p-2.5 text-gray-400 hover:text-gray-500">
      <span class="sr-only">View notifications</span>
      <svg class="w-5 h-5 text-white stroke-2" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
      </svg>
    </button>

    <button type="button" class="-m-2.5 p-2.5 text-gray-400 hover:text-gray-500">
      <span class="sr-only">View notifications</span>
      <svg class="w-5 h-5 text-white stroke-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
      </svg>
    </button>

    <!-- Profile dropdown -->
    <div class="relative">
      <button type="button" class="-m-1.5 flex items-center p-1.5" id="user-menu-button" aria-expanded="false"
        aria-haspopup="true">
        <span class="sr-only">Open user menu</span>
        <img class="w-10 h-8 rounded-full bg-gray-50"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwa9iKF0g8-t5Kf8_JCp9tS6o8UGGDonVa1Q&s" alt="">
      </button>
    </div>
  </div>
</div>
