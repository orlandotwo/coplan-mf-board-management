<div class="flex justify-center items-center ">
  <!-- Modal Overlay -->
  <div  class="fixed inset-0 px-2 z-10 overflow-hidden flex items-center justify-center">
    <div  x-transition:enter="transition-opacity ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity ease-in duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <!-- Modal Content -->
    <div  x-transition:enter="transition-transform ease-out duration-300" x-transition:enter-start="transform scale-75" x-transition:enter-end="transform scale-100" x-transition:leave="transition-transform ease-in duration-300" x-transition:leave-start="transform scale-100" x-transition:leave-end="transform scale-75" class="bg-white rounded-md shadow-xl overflow-hidden max-w-md w-full sm:w-96 md:w-1/2 lg:w-2/3 xl:w-1/3 z-50">
      <!-- Modal Header -->
      <div class="bg-primary-300 text-white px-4 py-2 flex justify-between">
        <h2 class="text-lg font-semibold">Agregar Lista</h2>
      </div>
      <!-- Modal Body -->
      <div class="w-full max-w-sm mx-auto m-2">
        <label for="nomLista">Nombre de nueva lista</label>
        <input type="text" class="w-full border rounded-xl overflow-hidden resize-none focus:primary-300 ring-1 ring-transparent focus:ring-primary-300 focus:outline-none text-black p-2 transition ease-in-out duration-300" name="nomLista" id="nomLista" [(ngModel)]="listName"/>
      </div>

      <div class="w-full max-w-sm mx-auto">
        <textarea class="h-24 w-full border rounded-xl overflow-hidden resize-none focus:primary-300 ring-1 ring-transparent focus:ring-primary-300 focus:outline-none text-black p-2 transition ease-in-out duration-300" placeholder="Escriba aqui descripcion . . ."></textarea>
        <!-- <div class="flex justify-end">
          <button class="rounded-full py-1 px-2 text-white bg-black">Comment</button>
        </div> -->
      </div>
      <!-- Modal Footer -->
      <div class="border-t px-4 py-2 flex justify-end">
        <button class="px-3 py-1 mr-1 bg-primary-300 text-white  rounded-md w-full sm:w-auto" (click)="cerrarModal(false)"> Cancelar </button>
        <button class="px-3 py-1 bg-primary-300 text-white  rounded-md w-full sm:w-auto"   (click)="updateCard(listName)" > Accept </button>
      </div>
    </div>
  </div>
</div>
